<div class="d-flex">
  <div>
    <h1>{{group.name}}</h1>
    <div>
      <button *ngFor="let subgroup of this.subgroups;"
              type="button"
              [class.btn-lg]="subgroup.id==selectedSubgroup.id"
              (click)="selectSubgroup(subgroup.id)"
              class="btn btn-link">
        {{subgroup.name}}
      </button>
    </div>
  </div>
  <div class="container-fluid">
    <subgroup-component [subgroup]="selectedSubgroup" />
  </div>
</div>
