<h1>События</h1>
<div class="row">
  <div class="col-sm">
    <date-time-picker
                      [text]="'От'"
                      [maxDate] = "endDate"
                      [initDate] ="startDate"
                      (onChanged)="onStartDateChange($event)"/>
  </div>
  <div class="col-sm">
    <date-time-picker
                      [text]="'До'"
                      [minDate] = "startDate"
                      [initDate] = "endDate"
                      (onChanged)="onEndDateChange($event)"/>
  </div>
</div>
<checkbox-list
               [checkboxListModel] ="eventTypes"
               (onChanged)="onEventTypeChange($event)"/>
<events-table
              [data] ="eventsData"/>
